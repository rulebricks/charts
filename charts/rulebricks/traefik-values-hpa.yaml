# HPA configuration for automatic scaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

# Resource configuration
resources:
  requests:
    cpu: "1500m"
    memory: "2Gi"
  limits:
    cpu: "2000m"
    memory: "4Gi"

# Deployment configuration
deployment:
  replicas: 1  # HPA will handle scaling
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1  # Allow one pod to be unavailable for faster updates

# Pod anti-affinity for distribution
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - traefik
          topologyKey: kubernetes.io/hostname

ingressClass:
  enabled: true
  isDefaultClass: true

service:
  type: LoadBalancer

ports:
  web:
    port: 8000 # Changed from 80
    expose:
      enabled: true
      port: 80
    exposedPort: 80
    protocol: TCP
  websecure:
    enabled: false
  traefik:
    port: 9000
    expose:
      enabled: true
      port: 9000
    protocol: TCP
  metrics:
    port: 9100
    expose:
      enabled: true
      port: 9100
    protocol: TCP

additionalArguments:
  - "--entrypoints.web.http.redirections.entryPoint=false"
  - "--entrypoints.web.http.redirections.entrypoint.to=:8000"
  - "--entrypoints.web.http.redirections.entrypoint.scheme=http"

providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    enabled: true

logs:
  general:
    level: ERROR  # Reduce logging to prevent memory buildup
  access:
    enabled: false  # Disable access logs for memory efficiency

# Explicitly disable SSL
ssl:
  enabled: false
  enforced: false

# Disable persistence to allow horizontal scaling
persistence:
  enabled: false

metrics:
  prometheus:
    enabled: false

api:
  dashboard: false

# Pod disruption budget for high availability
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Enable graceful shutdown
lifecycle:
  preStop:
    exec:
      command:
        - sh
        - -c
        - sleep 15

# Security contexts
podSecurityContext:
  fsGroup: 65532

securityContext:
  capabilities:
    drop: [ALL]
  readOnlyRootFilesystem: true
  runAsGroup: 65532
  runAsNonRoot: true
  runAsUser: 65532
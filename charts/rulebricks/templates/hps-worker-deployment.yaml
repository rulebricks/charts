{{- if and .Values.hps .Values.hps.enabled .Values.hps.workers.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: rulebricks-hps-worker
  namespace: {{ .Release.Namespace }}
  labels:
    app: rulebricks-hps-worker
spec:
  clusterIP: None
  selector:
    app: rulebricks-hps-worker
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rulebricks-hps-worker
  namespace: {{ .Release.Namespace }}
spec:
  serviceName: rulebricks-hps-worker
  replicas: {{ .Values.hps.workers.replicas | default 3 }}
  selector:
    matchLabels:
      app: rulebricks-hps-worker
  template:
    metadata:
      labels:
        app: rulebricks-hps-worker
    spec:
      imagePullSecrets:
        - name: regcred
      {{- with .Values.hps.workers.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hps.workers.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.hps.workers.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - rulebricks-hps-worker
              topologyKey: kubernetes.io/hostname
      {{- end }}
      {{- with .Values.hps.workers.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- else }}
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: rulebricks-hps-worker
      {{- end }}
      containers:
        - name: generic-worker
          image: {{ .Values.hps.image.repository }}:worker-latest
          imagePullPolicy: {{ .Values.hps.image.pullPolicy }}
          resources:
            requests:
              cpu: {{ .Values.hps.workers.resources.requests.cpu | default "100m" }}
              memory: {{ .Values.hps.workers.resources.requests.memory | default "128Mi" }}
            limits:
              cpu: {{ .Values.hps.workers.resources.limits.cpu | default "500m" }}
              memory: {{ .Values.hps.workers.resources.limits.memory | default "512Mi" }}
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: WORKER_TOPICS
              value: {{ .Values.hps.workers.topics | default "solution" | quote }}
            - name: NODE_ENV
              value: "production"
{{- end }}

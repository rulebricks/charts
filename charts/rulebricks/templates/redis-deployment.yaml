apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: rulebricks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:{{ .Values.redis.tag | default "7.2" }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            requests:
              cpu: {{ .Values.redis.resources.requests.cpu | default "200m" }}
              memory: {{ .Values.redis.resources.requests.memory | default "256Mi" }}
            limits:
              cpu: {{ .Values.redis.resources.limits.cpu | default "500m" }}
              memory:
                {{ .Values.redis.resources.limits.memory | default "4Gi" }}
          args: ["--appendonly", "yes"]
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
